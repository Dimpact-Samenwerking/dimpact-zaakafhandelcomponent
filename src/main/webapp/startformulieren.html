<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Startformulieren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="google" content="notranslate">
    <link href="http://open-forms.default/static/sdk/1.0.2/open-forms-sdk.css" rel="stylesheet"/>
    <script src="http://open-forms.default/static/sdk/1.0.2/open-forms-sdk.js"></script>
</head>
<body>
<div id="openforms-container"></div>
<script>
    const formId = 'melding\u002Dklein\u002Devenement';
    const baseUrl = 'http://open\u002Dforms.default/api/v1/';
    const targetNode = document.getElementById('openforms\u002Dcontainer');
    const basePath = '/start';
    const form = new OpenForms.OpenForm(
            targetNode,
            {baseUrl, formId, basePath}
    );
    form.init();
</script>
</body>

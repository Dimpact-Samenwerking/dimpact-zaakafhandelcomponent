<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Startformulieren</title>
    <link href="https://open-forms.develop-public-service-platform.net/static/sdk/1.0.2/open-forms-sdk.css" rel="stylesheet"/>
    <script src="https://open-forms.develop-public-service-platform.net/static/sdk/1.0.2/open-forms-sdk.js"></script>
</head>
<body>
<div id="openforms-container"></div>
<script>
    const baseUrl = 'https://open-forms.develop-public-service-platform.net/api/v1/';
    const formId = 'melding-klein-evenement';
    const basePath = '/start';
    const targetNode = document.getElementById('openforms-container');
    const form = new OpenForms.OpenForm(targetNode, {baseUrl, formId, basePath});
    form.init();
</script>
</body>
</html>

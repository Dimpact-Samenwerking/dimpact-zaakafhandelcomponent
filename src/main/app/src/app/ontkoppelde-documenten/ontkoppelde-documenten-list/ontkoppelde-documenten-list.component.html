<div class="table-wrapper">
    <table mat-table [dataSource]="data"
           matSort matSortActive="documentID" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="documentID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>documentID</th>
            <td mat-cell *matCellDef="let row">{{row.documentID}}</td>
        </ng-container>

        <ng-container matColumnDef="titel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>titel</th>
            <td mat-cell *matCellDef="let row">{{row.titel}}</td>
        </ng-container>

        <ng-container matColumnDef="creatiedatum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>creatiedatum</th>
            <td mat-cell *matCellDef="let row">{{row.creatiedatum}}</td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>-</th>
            <td mat-cell *matCellDef="let row">
                <a mat-icon-button
                   [href]="row.viewLink"
                   title="{{ 'actie.document.bekijken' | translate}}">
                    <mat-icon>visibility</mat-icon>
                </a>
                <a mat-icon-button
                   [href]="row.downloadLink"
                   title="{{ 'actie.document.downloaden' | translate}}">
                    <mat-icon>download</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="2"
                   [pageIndex]="0"
                   [pageSize]="25"
                   [pageSizeOptions]="[10, 25, 50, 100]"
                   sticky>
    </mat-paginator>
</div>

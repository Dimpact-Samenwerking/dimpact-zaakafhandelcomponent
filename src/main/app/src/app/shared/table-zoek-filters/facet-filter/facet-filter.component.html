<mat-form-field appearance="standard">
    <mat-select id="{{label+'_filter'}}" (selectionChange)="_selected ? changed.emit([_selected]) : changed.emit()"
                placeholder="{{ (label+'.-kies-') | translate }}"
                [(ngModel)]="_selected">
        <mat-option>{{ (label + '.-kies-') | translate }}</mat-option>
        <mat-option *ngFor="let value of getFilters()" [value]="value.naam">
            {{ value.naam == '-NULL-' ? (label + '.-geen-' | translate) : value.naam }}
        </mat-option>
    </mat-select>
</mat-form-field>

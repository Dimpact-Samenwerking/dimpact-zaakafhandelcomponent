<mat-form-field appearance="fill" class="full-width">
    <mat-label>{{data.label | translate}}</mat-label>
    <input [formControl]="data.formControl" [id]="data.id + '_autocompletefield'" [matAutocomplete]="auto"
           matInput type="text">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" autoActiveFirstOption="true">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">ÆÆÆ
            {{(data.optionLabel ? option[data.optionLabel] : option) | translate}}
        </mat-option>
    </mat-autocomplete>
    <mat-hint *ngIf="data.hint" [align]="data.hint.align">{{data.hint.label | translate}}</mat-hint>
    <mat-error *ngIf="data.formControl.invalid">{{data.getErrorMessage()}}</mat-error>
</mat-form-field>

<mat-form-field appearance="fill" class="full-width" [class]="data.styleClass">
    <button *ngFor="let icon of data.icons"
            mat-icon-button type="button" matSuffix
            title="{{icon.title | translate}}"
            (click)="icon.iconClicked.next(null)">
        <mat-icon>{{icon.icon}}</mat-icon>
    </button>

    <mat-label>{{data.label | translate}}</mat-label>
    <input [formControl]="data.formControl" [id]="data.id + '_tekstfield'" [required]="data.required" matInput
           [maxlength]="data.maxlength">
    <mat-hint *ngIf="data.hint" [align]="data.hint.align">{{data.hint.label | translate}}</mat-hint>
    <mat-hint *ngIf="data.showCount && data.formControl.value && data.formControl.dirty">{{data.formControl.value.length}}/{{data.maxlength}}</mat-hint>
    <mat-error *ngIf="data.formControl.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>

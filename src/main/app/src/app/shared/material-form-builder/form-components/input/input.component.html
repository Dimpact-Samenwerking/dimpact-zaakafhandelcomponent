<mat-form-field appearance="fill" class="full-width">
    <mat-label>{{data.label}}</mat-label>
    <input [id]="data.id" matInput [formControl]="data.formControl" [required]="data.required"/>
    <mat-hint *ngIf="data.hint" [align]="data.hint.align">{{data.hint.label}}</mat-hint>
    <mat-error *ngIf="data.formControl.invalid">{{data.getErrorMessage()}}</mat-error>
</mat-form-field>

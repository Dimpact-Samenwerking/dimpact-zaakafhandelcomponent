<button class="menu-item" type="button" mat-button [matMenuTriggerFor]="beschikbare_variabelen">
    <mat-icon class="menu-icon">add_circle_outline</mat-icon> {{'variabelen' | translate}}
</button>

<mat-menu #beschikbare_variabelen="matMenu">
    <tr *ngFor="let variabele of variabelen">
        <button mat-menu-item type="button" (click)="plakExpressie(variabele)">{{variabele}}</button>
    </tr>
</mat-menu>

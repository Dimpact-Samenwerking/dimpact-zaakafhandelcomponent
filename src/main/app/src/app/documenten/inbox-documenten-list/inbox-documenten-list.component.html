<div class="table-container">
    <div class="table-loading-shade" *ngIf="isLoadingResults"></div>
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort [matSortActive]="listParameters.sort" matSortDisableClear [matSortDirection]="listParameters.order">

            <ng-container matColumnDef="identificatie_filter">
                <th mat-header-cell *matHeaderCellDef>
                    <zac-tekst-filter [value]="listParameters.identificatie"
                                      (changed)="listParameters.identificatie = $event; filtersChanged()"></zac-tekst-filter>
                </th>
            </ng-container>
            <ng-container matColumnDef="creatiedatum_filter">
                <th mat-header-cell *matHeaderCellDef>
                    <zac-datum-filter label="creatiedatum" [range]="listParameters.creatiedatum" (changed)="filtersChanged()"></zac-datum-filter>
                </th>
            </ng-container>
            <ng-container matColumnDef="titel_filter">
                <th mat-header-cell *matHeaderCellDef>
                    <zac-tekst-filter [value]="listParameters.titel" (changed)="listParameters.titel = $event; filtersChanged()"></zac-tekst-filter>
                </th>
            </ng-container>
            <ng-container matColumnDef="actions_filter" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>
                    <ng-container *ngIf="zoekopdrachten.length">
                        <mat-form-field appearance="standard">
                            <input readonly="true" [matMenuTriggerFor]="filterMenu" matInput placeholder="Filter" [value]="actieveZoekopdracht?.naam">
                            <mat-icon *ngIf="!actieveZoekopdracht" [matMenuTriggerFor]="filterMenu" matSuffix>tune</mat-icon>
                            <mat-icon *ngIf="actieveZoekopdracht" (click)="removeActief()" matSuffix>filter_list_off</mat-icon>
                        </mat-form-field>
                        <mat-menu class="filter-menu" #filterMenu="matMenu" fxLayout="row wrap">
                            <button (click)="setActief(value)" mat-menu-item *ngFor="let value of zoekopdrachten">
                            <span fxFlexAlign="center" fxFlex>
                                <read-more [text]="value.naam" [maxLength]="75"></read-more>
                            </span>
                                <mat-icon (click)="deleteZoekopdracht($event, value)" fxFlexAlign="center" fxFlex="nogrow">highlight_off</mat-icon>
                            </button>
                        </mat-menu>
                    </ng-container>
                </th>
            </ng-container>

            <ng-container matColumnDef="identificatie">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>{{'identificatie' | translate}}</th>
                <td mat-cell *matCellDef="let row">{{row.enkelvoudiginformatieobjectID}}</td>
            </ng-container>

            <ng-container matColumnDef="creatiedatum">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>{{'creatiedatum' | translate}}</th>
                <td mat-cell *matCellDef="let row">{{row.creatiedatum | datum}}</td>
            </ng-container>

            <ng-container matColumnDef="titel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>{{'titel' | translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <read-more [text]="row.titel" [maxLength]="120"></read-more>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button (click)="saveSearch()" title="{{ 'actie.zoekopdracht.opslaan' | translate }}" id="saveZoekopdrachtButton">
                        <mat-icon>star_outline</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-flat-button [routerLink]="['/informatie-objecten', row.enkelvoudiginformatieobjectUUID]"
                            title="{{ 'actie.document.bekijken' | translate}}">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <a mat-flat-button
                       [href]="getDownloadURL(row)"
                       title="{{ 'actie.downloaden' | translate}}">
                        <mat-icon>download</mat-icon>
                    </a>
                    <button mat-flat-button (click)="documentVerwijderen(row)"
                            title="{{ 'actie.verwijderen' | translate}}">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-flat-button [disabled]="isDocumentVerplaatsenDisabled(row)" (click)="documentVerplaatsen(row)"
                            title="{{ 'actie.document.verplaatsen' | translate}}">
                        <mat-icon>content_cut</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-header-row *matHeaderRowDef="filterColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <ng-container *ngIf="paginator.length === 0 && !isLoadingResults">
            <p>{{'msg.geen.gegevens.gevonden' | translate}}</p>
        </ng-container>

        <ng-container *ngIf="paginator.length === 0 && isLoadingResults">
            <p>{{'msg.loading' | translate}}</p>
        </ng-container>

    </div>
    <mat-paginator #paginator
                   [pageIndex]="0"
                   [pageSize]="listParameters.maxResults"
                   [pageSizeOptions]="[10, 25, 50, 100]"
                   sticky>
    </mat-paginator>
</div>

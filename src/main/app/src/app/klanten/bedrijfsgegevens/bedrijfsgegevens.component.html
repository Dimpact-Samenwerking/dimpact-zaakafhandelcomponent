<div class="flex-row">
    <mat-expansion-panel class="flex-1"
                         [expanded]="klantExpanded"
                         (expandedChange)="klantExpandedChanged($event)">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{'initiator.titel'| translate}}
            </mat-panel-title>
            <mat-panel-description>
                <zac-skeleton-loader [loading$]="bedrijf$">
                    {{bedrijf?.naam}}
                </zac-skeleton-loader>
                <div>
                    <button *ngIf="bedrijf && isVerwijderbaar" [title]="'actie.verwijderen' | translate" mat-icon-button
                            (click)="$event.stopPropagation(); delete.emit(bedrijf)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <a *ngIf="bedrijf" mat-flat-button [routerLink]="['/bedrijf', bedrijf.identificatie]"
                       (click)="$event.stopPropagation()"
                       [id]="'bedrijfBekijken_' + bedrijf.identificatie +'_button'"
                       title="{{ 'actie.bedrijf.bekijken' | translate }}">
                        <mat-icon>visibility</mat-icon>
                    </a>
                </div>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <zac-skeleton-loader [loading$]="bedrijf$"
                             [options]="{layout: skeletonLayout.FIELDS, fields:5, fieldsPerRow:5}">
            <div id="bedrijfsgegevens" class="content flex-row flex-wrap flex-col-xs">
                <div class="w15 w50-sm flex-1">
                    <zac-static-text [label]="'kvknummer' | translate"
                                     [value]="bedrijf?.kvkNummer"></zac-static-text>
                </div>
                <div class="w15 w50-sm flex-1">
                    <div class="mat-divider-wrapper hide-gt-sm">
                        <mat-divider></mat-divider>
                    </div>
                    <zac-static-text *ngIf="bedrijf?.vestigingsnummer"
                                     [label]="'vestigingsnummer' | translate"
                                     [value]="bedrijf?.vestigingsnummer"></zac-static-text>
                    <zac-static-text *ngIf="bedrijf?.rsin"
                                     [label]="'RSIN' | translate"
                                     [value]="bedrijf?.rsin"></zac-static-text>
                </div>
                <div class="w15 w50-sm flex-1">
                    <div class="mat-divider-wrapper hide-gt-sm">
                        <mat-divider></mat-divider>
                    </div>
                    <zac-static-text [label]="'type' | translate"
                                     [value]="bedrijf?.type | translate"></zac-static-text>
                </div>
                <div class="w15 w50-sm flex-1">
                    <div class="mat-divider-wrapper hide-gt-sm">
                        <mat-divider></mat-divider>
                    </div>
                    <zac-static-text [label]="'adres' | translate"
                                     [value]="bedrijf?.adres | empty"></zac-static-text>

                </div>
                <div class="w15 w50-sm flex-1">
                    <div class="mat-divider-wrapper hide-gt-sm">
                        <mat-divider></mat-divider>
                    </div>
                    <zac-static-text [label]="'telefoonnummer' | translate"
                                     [value]="bedrijf?.telefoonnummer | empty"></zac-static-text>
                </div>
                <div class="w15 w50-sm flex-1">
                    <div class="mat-divider-wrapper hide-gt-sm">
                        <mat-divider></mat-divider>
                    </div>
                    <zac-static-text [label]="'emailadres' | translate"
                                     [value]="bedrijf?.emailadres | empty"></zac-static-text>
                </div>
            </div>
        </zac-skeleton-loader>
    </mat-expansion-panel>
</div>

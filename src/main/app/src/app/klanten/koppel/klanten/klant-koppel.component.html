<!--Initiator-->
<mat-tab-group mat-stretch-tabs="false" *ngIf="initiator">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>emoji_people</mat-icon>
            {{'actie.initiator.toevoegen.persoon' | translate}}
        </ng-template>
        <zac-persoon-zoek (persoon)="klantGeselecteerd($event)"></zac-persoon-zoek>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>business</mat-icon>
            {{'actie.initiator.toevoegen.bedrijf' | translate}}
        </ng-template>
        <zac-bedrijf-zoek (bedrijf)="klantGeselecteerd($event)"></zac-bedrijf-zoek>
    </mat-tab>
</mat-tab-group>

<!--Betrokkene-->
<mat-tab-group mat-stretch-tabs="false" *ngIf="!initiator">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>emoji_people</mat-icon>
            {{'actie.betrokkene.toevoegen.persoon' | translate}}
        </ng-template>
        <div class="form betrokkene-form">
            <div class="flex-row flex-col-xs gap-10">
                <mfb-form-field class="flex-1 w33" [field]="betrokkeneRoltype"></mfb-form-field>
                <mfb-form-field class="flex-1 flex-grow" [field]="betrokkeneToelichting"></mfb-form-field>
            </div>
        </div>
        <zac-persoon-zoek (persoon)="klantGeselecteerd($event)"></zac-persoon-zoek>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>business</mat-icon>
            {{'actie.betrokkene.toevoegen.bedrijf' | translate}}
        </ng-template>
        <div class="form">
            <div class="flex-row flex-col-xs gap-10">
                <mfb-form-field class="flex-1 w33" [field]="betrokkeneRoltype"></mfb-form-field>
                <mfb-form-field class="flex-grow" [field]="betrokkeneToelichting"></mfb-form-field>
            </div>
        </div>
        <zac-bedrijf-zoek (bedrijf)="klantGeselecteerd($event)"></zac-bedrijf-zoek>
    </mat-tab>
</mat-tab-group>

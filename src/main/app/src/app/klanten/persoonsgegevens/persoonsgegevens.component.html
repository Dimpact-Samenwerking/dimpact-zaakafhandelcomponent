<div fxLayout>
    <mat-expansion-panel fxFlex="calc(100%-20px)"
                         [expanded]="klantExpanded"
                         (expandedChange)="klantExpandedChanged($event)">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{'initiator.titel'| translate}}
            </mat-panel-title>
            <mat-panel-description>
                <zac-skeleton-loader [loading$]="persoon$">
                    {{persoon?.naam}}
                </zac-skeleton-loader>

                <button *ngIf="persoon" [title]="'actie.verwijderen' | translate" mat-icon-button (click)="$event.stopPropagation(); delete.emit(persoon)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-panel-description>

        </mat-expansion-panel-header>
        <zac-skeleton-loader [loading$]="persoon$" [options]="{layout:'fields', fields:7, fieldsPerRow:4}">
            <div id="persoonsgegevens" class="content" fxLayout="row wrap" fxLayout.lt-sm="column wrap">
                <div [fxFlex]="100/4" fxFlex.lt-md="50">
                    <zac-static-text [label]="'naam' | translate"
                                     [value]="persoon?.naam"></zac-static-text>
                    <zac-static-text [label]="'burgerservicenummer' | translate"
                                     [value]="bsn"></zac-static-text>
                </div>
                <div [fxFlex]="100/4" fxFlex.lt-md="50">
                    <div class="mat-divider-wrapper" fxHide fxShow.lt-sm>
                        <mat-divider></mat-divider>
                    </div>
                    <zac-static-text [label]="'geboortedatum' | translate"
                                     [value]="persoon?.geboortedatum"></zac-static-text>
                    <zac-static-text [label]="'inschrijfadres' | translate"
                                     [value]="persoon?.inschrijfadres"></zac-static-text>
                </div>
                <div [fxFlex]="100/4" fxFlex.lt-md="50" fxLayout.sm="row">
                    <div class="mat-divider-wrapper" fxHide fxShow.lt-sm>
                        <mat-divider></mat-divider>
                    </div>
                    <zac-static-text fxFlex.sm="25" [label]="'telefoonnummer' | translate"
                                     [value]="'-'"></zac-static-text>
                    <zac-static-text fxFlex.sm="25" [label]="'telefoonnummer2' | translate"
                                     [value]="'-'"></zac-static-text>
                </div>
                <div [fxFlex]="100/4" fxFlex.lt-md="50" fxLayout.sm="row">
                    <div class="mat-divider-wrapper" fxHide fxShow.lt-sm>
                        <mat-divider></mat-divider>
                    </div>
                    <zac-static-text fxFlex.sm="25" [label]="'emailadres' | translate"
                                     [value]="'-'"></zac-static-text>
                </div>
            </div>
        </zac-skeleton-loader>
    </mat-expansion-panel>
</div>

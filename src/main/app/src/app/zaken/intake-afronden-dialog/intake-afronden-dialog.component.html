<div mat-dialog-content [formGroup]="formGroup">
    <p *ngIf="data.planItem.toelichting" class="readonly" [innerHTML]="data.planItem.toelichting"></p>
    <div>
        <label>{{'zaakOntvankelijk' | translate}}</label>
        <mat-radio-group id="ontvankelijk" formControlName="ontvankelijk">
            <mat-radio-button [value]="true">{{'actie.ja' | translate}}</mat-radio-button>
            <mat-radio-button [value]="false">{{'actie.nee' | translate}}</mat-radio-button>
        </mat-radio-group>
    </div>
    <div>
        <mat-form-field appearance="fill" class="full-width" *ngIf="formGroup.get('ontvankelijk').value === false">
            <mat-label>{{'redenNietOntvankelijk'| translate}}</mat-label>
            <textarea id="redenNietOntvankelijk" formControlName="reden" matInput></textarea>
            <mat-error>{{getError(formGroup.get('reden'), 'redenNietOntvankelijk')}}</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-checkbox *ngIf="mailBeschikbaar" id="sendMail" formControlName="sendMail">{{'sendMail' | translate}}</mat-checkbox>
    </div>
    <div>
        <mat-form-field appearance="fill" class="full-width" *ngIf="formGroup.get('sendMail').value">
            <button *ngIf="initiatorEmail" mat-icon-button type="button" matSuffix
                    title="{{initiatorToevoegenIcon.title | translate}}"
                    (click)="setInitatorEmail()">
                <mat-icon>{{initiatorToevoegenIcon.icon}}</mat-icon>
            </button>

            <mat-label>{{'ontvanger' | translate}}</mat-label>
            <input matInput id="ontvanger" formControlName="ontvanger">
            <mat-error>{{getError(formGroup.get('ontvanger'), 'ontvanger')}}</mat-error>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button [disabled]="loading || formGroup.invalid"
            mat-button color="primary" (click)="afronden()" id="intakeAfronden_button">
        <mat-icon *ngIf="loading">
            <mat-spinner diameter="20"></mat-spinner>
        </mat-icon>
        {{'planitem.INTAKE_AFRONDEN' | translate}}
    </button>
    <button [disabled]="loading" mat-button (click)="close()">{{'actie.annuleren' | translate}}</button>
</div>

<h1 mat-dialog-title>{{'title.zaken.vrijgeven' | translate}}</h1>

<div mat-dialog-content>
    <p *ngIf="data.length == 1">{{'msg.vrijgeven.zaak' | translate: {id: data[0].identificatie} }}</p>
    <p *ngIf="data.length != 1">{{ 'msg.vrijgeven.zaken' | translate:{aantal: data.length} }}</p>
</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button color="primary" (click)="vrijgeven()">
        <mat-icon *ngIf="loading">
            <mat-spinner diameter="20"></mat-spinner>
        </mat-icon>
        {{'actie.vrijgeven' | translate}}
    </button>
    <button [disabled]="loading" mat-button (click)="close()">{{'actie.annuleren' | translate}}</button>
</div>

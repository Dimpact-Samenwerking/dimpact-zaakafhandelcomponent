<mat-sidenav-container autosize>
    <mat-sidenav #actionsSideNav mode="over" position="end" [ngSwitch]="action">
        <zac-persoon-zoek *ngSwitchCase="actions.ZOEK_PERSOON" (persoon)="initiatorGeselecteerd($event)"></zac-persoon-zoek>
        <zac-bedrijf-zoek *ngSwitchCase="actions.ZOEK_BEDRIJF" (bedrijf)="initiatorGeselecteerd($event)"></zac-bedrijf-zoek>
        <zac-locatie-zoek *ngSwitchCase="actions.ZOEK_LOCATIE" (locatie)="locatieGeselecteerd($event)"></zac-locatie-zoek>
    </mat-sidenav>
    <div class="content">
        <div class="form">
            <mfb-form *ngIf="createZaakFields" (formSubmit)="onFormSubmit($event)" [formFields]="createZaakFields" [config]="formConfig"></mfb-form>
        </div>
    </div>
</mat-sidenav-container>

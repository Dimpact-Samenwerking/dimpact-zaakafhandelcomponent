<mat-form-field appearance="standard">
    <mat-select id="{{label+'_filter'}}" (selectionChange)="changed.emit(selected)" placeholder="{{ (label+'.-kies-') | translate }}"
                [(ngModel)]="selected">
        <mat-option>{{ (label + '.-kies-') | translate }}</mat-option>
        <mat-option *ngFor="let value of getFilters()" [value]="value">{{ value == '-NULL-' ? (label + '.-geen-' | translate) : value }}</mat-option>
    </mat-select>
</mat-form-field>

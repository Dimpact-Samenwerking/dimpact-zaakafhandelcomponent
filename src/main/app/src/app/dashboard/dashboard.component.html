<ng-container *ngFor="let row of cards">
    <div class="grid-container" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <mat-card *ngFor="let card of row " [fxFlex]="row.length > 1 ? 100/row.length: 50">
            <mat-card-header>
                <mat-card-title>
                    {{card.title | translate}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content" [ngSwitch]="card.objectType">
                <zac-zaken-card [data]="card" *ngSwitchCase="'ZAAK'"></zac-zaken-card>
                <zac-taken-card [data]="card" *ngSwitchCase="'TAAK'"></zac-taken-card>
            </mat-card-content>
        </mat-card>
    </div>
</ng-container>

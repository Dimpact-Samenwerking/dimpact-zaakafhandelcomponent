<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-mini-fab aria-label="Mijn dashboard"
                color="primary" id="mijnDashboard_button" routerLink="" title="{{ 'dashboard' | translate }}">
            <mat-icon mat-list-icon>home</mat-icon>
        </button>
        <button *ngIf="utilService.isHandset$ |async" [disabled]="navigation.backDisabled$ | async" aria-label="Terug"
                mat-icon-button
                title="{{ 'actie.terug' | translate }}" zacBackButton>
            <mat-icon>arrow_back</mat-icon>
        </button>

        <button aria-label="Zaak toevoegen" id="zaakAanmaken_button" mat-mini-fab routerLink="/zaken/create"
                title="{{ 'actie.zaak.aanmaken' | translate }}">
            <mat-icon>create_new_folder</mat-icon>
        </button>

        <button [matMenuTriggerFor]="zakenMenu" aria-label="Menu voor zaken" id="zakenWerklijsten_button"
                mat-flat-button
                color="primary">
            {{'zaken' |translate }}
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #zakenMenu="matMenu">
            <button [routerLink]="['/zaken/werkvoorraad']" id="zaken-werkvoorraad_Button" mat-menu-item
                    routerLinkActive="active">
                <mat-icon mat-list-icon>source</mat-icon>
                <span>{{ 'title.zaken.werkvoorraad' | translate }}</span>
            </button>
            <button [routerLink]="['/zaken/mijn']" id="mijnZaken_button" mat-menu-item routerLinkActive="active">
                <mat-icon mat-list-icon>folder_shared</mat-icon>
                <span>{{ 'title.zaken.mijn' | translate }}</span>
            </button>
            <button [routerLink]="['/zaken/afgehandeld']" id="afgehandeldeZaken_button" mat-menu-item
                    routerLinkActive="active">
                <mat-icon mat-list-icon>rule_folder</mat-icon>
                <span>{{ 'title.zaken.afgehandeld' | translate }}</span>
            </button>
        </mat-menu>

        <button [matMenuTriggerFor]="takenMenu" aria-label="Menu voor taken" id="takenWerklijsten_button"
                mat-flat-button
                color="primary">
            {{'taken' |translate }}
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #takenMenu="matMenu">
            <button [routerLink]="['/taken/werkvoorraad']" id="taken-werkvoorraad_button" mat-menu-item
                    routerLinkActive="active">
                <mat-icon mat-list-icon>description</mat-icon>
                <span>{{ 'title.taken.werkvoorraad' | translate }}</span>
            </button>
            <button [routerLink]="['/taken/mijn']" id="mijnTaken_button" mat-menu-item routerLinkActive="active">
                <mat-icon mat-list-icon>contact_page</mat-icon>
                <span>{{ 'title.taken.mijn' | translate }}</span>
            </button>
        </mat-menu>

        <div class="title" *ngIf="!(utilService.isTablet$ |async)">{{headerTitle | translate}}</div>
        <span class="spacer"></span>

        <button mat-flat-button aria-label="Gebruikers profiel" [matMenuTriggerFor]="accountMenu"
                color="primary" id="gebruikersProfiel_button" title="{{ 'toolbar.profiel' | translate }}">
            <ng-container *ngIf="!(utilService.isTablet$ |async)">
                {{ ingelogdeMedewerker?.naam }}
            </ng-container>
            <mat-icon>account_circle</mat-icon>
        </button>

        <mat-menu #accountMenu="matMenu">
            <h4 *ngIf="utilService.isTablet$ |async">{{ingelogdeMedewerker}}</h4>
            <mat-divider></mat-divider>
            <button aria-label="Uitloggen" id="uitloggen_button" mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>{{'actie.uitloggen' | translate}}</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>

<div class="mat-subheading-2 title" *ngIf="utilService.isTablet$ |async">{{headerTitle | translate}}</div>

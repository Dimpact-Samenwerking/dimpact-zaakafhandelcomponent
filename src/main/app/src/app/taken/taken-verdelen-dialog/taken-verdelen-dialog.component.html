<h1 *ngIf="data.length == 1" mat-dialog-title>{{'msg.verdelen.taak' | translate}}</h1>
<h1 *ngIf="data.length != 1" mat-dialog-title>{{ 'msg.verdelen.taken' | translate:{aantal: data.length} }}</h1>

<div mat-dialog-content>
    <mat-form-field appearance="fill" fxFlex="100">
        <mat-label>{{'behandelaar.-kies-' | translate}}</mat-label>
        <input type="text" matInput [formControl]="medewerkerControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="getNaam">
            <mat-option *ngFor="let medewerker of filteredMedewerkers | async"
                        [value]="medewerker">{{ medewerker.naam }}</mat-option>
        </mat-autocomplete>
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button (click)="verdeel()" [disabled]="getMedewerker() == null || loading" color="primary" id="verdelen_button"
            mat-button>
        <mat-icon *ngIf="loading">
            <mat-spinner diameter="20"></mat-spinner>
        </mat-icon>
        {{'actie.verdelen' | translate}}
    </button>
    <button (click)="close()" [disabled]="loading" id="annuleren_button"
            mat-button>{{'actie.annuleren' | translate}}</button>
</div>
